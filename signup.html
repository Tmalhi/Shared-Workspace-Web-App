<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Rent A Property</title>
  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo image with alt text for accessibility -->
  <img src="logo.png" alt="Rent a Property Logo" class="logo">

  <!-- Main heading/title of the page -->
  <h1 class="mainHead">Rent A Property</h1>

  <!-- Navigation bar with links to Home, Login, and Sign Up pages -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </div>

  <!-- Container for the registration form -->
  <div class="form-container">
    <div>
      <!-- Section heading for the form -->
      <h2>Create Your Account</h2>

      <!-- Registration form with id for JavaScript targeting -->
      <form id="signupForm">
        <!-- Full name input -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email input -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <!-- Phone number input with pattern for 10 digits -->
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <!-- Role selection dropdown -->
        <label for="role">Select Role:</label>
        <select id="role" name="role" required>
          <option value="">--Select--</option>
          <option value="owner">Owner</option>
          <option value="coworker">Coworker</option>
        </select>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Confirm password input -->
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <!-- Div to display form validation or success messages; 
             role and aria-live attributes improve accessibility -->
        <div id="formMessage" role="alert" aria-live="assertive" style="color: red; margin-bottom: 15px;"></div>

        <!-- Submit button to send form data -->
        <button type="submit">Sign Up</button>
      </form>

      <!-- Link for users who already have an account to go to login page -->
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <!-- Link to the JavaScript file handling the form submission and validation -->
  <script src="mainsignup.js"></script>
</body>
</html>
