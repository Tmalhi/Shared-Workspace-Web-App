<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coworker - Browse Properties</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="logo.png" alt="Rent a Property Logo" class="logo" />
  <h1 class="mainHead">Rent A Property</h1>

  <div class="navbar">
    <a href="coworker.html" class="active">Browse Properties</a>
    
    <a href="#" id="logoutLink">Log out</a>

  </div>

  <div class="container">
    <div class="search-sort-bar">
      <input type="text" id="searchInput" placeholder="Search workspaces..." />
      <select id="sortSelect">
        <option value="">Sort by</option>
        <option value="name-asc">Name (A → Z)</option>
        <option value="name-desc">Name (Z → A)</option>
        <option value="price-asc">Price (Low → High)</option>
        <option value="price-desc">Price (High → Low)</option>
        <option value="available">Availability</option>
      </select>
    </div>

    <div id="propertyList" class="property-listing"></div>
  </div>

  <!-- Modal -->
  <div id="wsModal" class="modal" aria-hidden="true">
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="wsModalTitle">
      <button class="modal__close" id="wsModalClose" aria-label="Close">×</button>
      <div id="wsModalContent"></div>
    </div>
  </div>

  <script src="helpers.js"></script>
  <script src="coworker.js"></script>
  <script>
  setupLogout('logoutLink');
</script>
  
</body>
</html>
