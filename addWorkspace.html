<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Workspace - Rent a Property</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Company logo -->
  <img src="logo.png" alt="Rent a Property Logo" class="logo" />
  <!-- Main page heading -->
  <h1 class="mainHead">Rent a Property</h1>

  <!-- Navigation bar with links -->
  <nav class="navbar">
    <a href="addproperties.html">Add Property</a>
    <a href="addWorkspace.html" aria-current="page">Add Workspace</a> <!-- Current page -->
    <a href="Manproperties.html">Manage Properties</a>
    <a href="myProperties.html">My Properties</a>
    <a href="index.html">Log out</a>
    

  </nav>

  <!-- Main form container -->
  <main class="form-container">
    <form id="workspaceForm" novalidate>
      <h2>Add Workspace</h2>

      <!-- Property selection dropdown populated dynamically -->
      <label for="propertySelect">Select Property:</label>
      <select id="propertySelect" name="propertySelect" required>
        <option value="" disabled selected>Select your property</option>
      </select>

      <!-- Workspace type (FIX: dropdown with 3 types) -->
   <label for="type">Type:</label>
  <select id="type" name="type" required>
  <option value="" disabled selected>Select type</option>
  <option value="private_office">Private Office</option>
  <option value="meeting_room">Meeting Room</option>
  <option value="desk">Hot Desk</option>
</select>


      <!-- Workspace capacity input -->
      <label for="capacity">Capacity:</label>
      <input type="number" id="capacity" name="capacity" min="1" required placeholder="e.g. 5" />

      <!-- Smoking allowed dropdown -->
      <label for="smoking">Smoking:</label>
      <select id="smoking" name="smoking" required>
        <option value="" disabled selected>Select smoking option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

     
   <label for="availability">Available From:</label>
   <input type="date" id="availability" name="availability" required />


<label for="leaseTerm">Lease Term:</label>
<select id="leaseTerm" name="leaseTerm" required>
  <option value="" disabled selected>Select lease term</option>
  <option value="day">Day</option>
  <option value="week">Week</option>
  <option value="month">Month</option>
</select>

<!-- Photos (URLs) -->
<div class="form-group">
  <label for="photoUrl">Photo URL:</label>
  <input type="url" id="photoUrl" placeholder="https://example.com/image.jpg" />
  <button type="button" id="addPhotoBtn">+ Add Photo</button>
</div>
<ul id="photosList"></ul>


      <!-- Price input -->
      <label for="price">Price ($):</label>
      <input type="number" id="price" name="price" min="0" required placeholder="e.g. 500" />

      <!-- Submit button -->
      <button type="submit">Add Workspace</button>
    </form>
  </main>

  <!-- Link to external JavaScript file -->
   <script src="helpers.js"></script>
  <script src="addWorkspace.js"></script>
  <script>
  setupLogout('logoutLink');
</script>
</body>
</html>
